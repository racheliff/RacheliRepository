<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Birds by racheliff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel='stylesheet prefetch' href='//codepen.io/assets/reset/reset.css'><link rel='stylesheet prefetch' href='//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src="javascripts/main.js"></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Animals</h1>
     
      <a href="https://github.com/racheliff/RacheliRepository" class="btn">View on GitHub</a>
      <a href="https://github.com/racheliff/RacheliRepository/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/racheliff/RacheliRepository/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      <div id="slides_control" ng-app="MyApp" ng-controller="DemoCtrl">
      <!--  <div id="slides_control">-->
  
      <carousel>
        <slide ng-repeat="animale in animals" >
          <table>
            <tbody>
            <tr>
              <td ng-repeat="animaleGroup in animale.animaleGroup | slice:0:2">
                <div class="animale_image">
                  <img width="198px" height="198px" ng-src="{{animaleGroup.imageUrl}}">
                  <h4><span>{{animaleGroup.id}}<br />{{animaleGroup.name}}</span></h4>
                </div>
              </td>
            </tr>
            <tr>
             <td ng-repeat="animaleGroup in animale.animaleGroup | slice:2:4">
                <div class="animale_image">
                  <img width="198px" height="198px" ng-src="{{animaleGroup.imageUrl}}">
                  <h4><span>{{animaleGroup.id}}<br />{{animaleGroup.name}}</span></h4>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </slide>
      </carousel>
   
 <!-- </div>-->
      </div>
    </section>
  
  </body>
</html>
